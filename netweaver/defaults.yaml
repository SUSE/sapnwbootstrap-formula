netweaver:
  clean_nfs: True
  installation_folder: /tmp/swpm_unattended
  additional_dvds: []
  ha_enabled: True
  nfs_version: nfs4 # Used to connect to the nfs share
  nfs_options: defaults
  # Set this entry to false to disable creating swap
  create_swap:
      # Path containing the swapfile
      directory: /var/lib/swap
      # Swap size in MB
      size: 2048
  # by default the exporter is disabled
  sap_host_exporter:
      enabled: false
      sap_control_user: ""
      sap_control_password: ""
